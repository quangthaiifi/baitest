<div *ngIf="author.authorId;then content else other_content">here is ignored</div>    
<ng-template #content><h2>Edit infomation Author</h2></ng-template>
<ng-template #other_content><h2>Add new an Author</h2></ng-template>
<div [hidden]="submitted" style="width: 300px;">
 
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="tenMon" required [(ngModel)]="author.authorFirstName" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Last Name </label>
      <input type="text" class="form-control" id="soTrinh" required [(ngModel)]="author.authorLastName" name="age">
    </div>
 
    <button type="submit" class="btn btn-success">Submin</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
